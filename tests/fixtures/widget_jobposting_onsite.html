<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>On-site JobPosting</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "JobPosting",
        "title": "Sustainability Analyst",
        "hiringOrganization": { "name": "Greenline" },
        "jobLocation": {
          "@type": "Place",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "Bristol",
            "addressCountry": "UK"
          },
          "geo": {
            "@type": "GeoCoordinates",
            "latitude": 51.4545,
            "longitude": -2.5879
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>Sustainability Analyst</h1>
  </body>
</html>
