<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Job Posting Fixture</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "JobPosting",
        "title": "Senior Data Engineer",
        "hiringOrganization": {
          "@type": "Organization",
          "name": "Example Ltd"
        },
        "jobLocation": {
          "@type": "Place",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "London",
            "addressRegion": "Greater London",
            "addressCountry": "GB"
          }
        }
      }
    </script>
  </head>
  <body>
    <main>
      <h1>Senior Data Engineer</h1>
      <p>Example Ltd</p>
      <p>London</p>
    </main>
  </body>
</html>
